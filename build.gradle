plugins {
    id 'java'
    id 'eclipse'
	id 'org.asciidoctor.convert' version '1.5.3'
}

group 'at.aygu'
version = '0.1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

// Plugin configurations
asciidoctor {
	sourceDir 'docs/'
	outputDir 'build/docs'
	options doctype: 'book'
}

dependencies {
    testCompile 'junit:junit:4.12'
}




